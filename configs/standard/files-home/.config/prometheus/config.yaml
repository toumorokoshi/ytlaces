#  prometheus
# For non-root users:
# ./bin/run-prometheus
#
# Or manually:
# prometheus --config.file=./configs/standard/files-home/.config/prometheus/config.yaml --web.listen-address=:9091 --storage.tsdb.path=~/.local/share/prometheus/data
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  query_log_file: /tmp/prometheus_query.log

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:8890"]
  - job_name: node_exporter
    static_configs:
      - targets: ["localhost:9101"]
